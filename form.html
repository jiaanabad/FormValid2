<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js/form.js"></script>
    <title>Document</title>


</head>

<body>
    <div class="container">
        <form>
            <div class="form">

                <fieldset class="fieldset">
                    
                    <label>

                        Login
                        <input type="text" id= "login" required>
                    </label>
                    <br><br>
                    <label>
                        Password
                        <input type="password" class="password" id="password" required><span id="meter"> &nbsp;</span>
                    </label>
                   
                    <br><br>
                    <label>
                        Confirm Password
                        <input type="password" class="password2" id="password2" required>
                    </label>
                    <br><br>
                    <label>
                        Gender
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option>Male</option>
                            <option> Female</option>
                        </select>
                    </label>
                    <br><br>
                    <label>
                        Email
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            required>
                    </label>
                    <br><br>
                    <input type="button" value="Register" class="submit" onclick="myFunction()">
                    
                    <div id="text">
                       
                      <h4 id ="text2"></h4>
                      <h4 id ="text3"></h4>
                    </div>
                
                </fieldset>
              
            </div>
            
        </form>
    </div>

</body>

</html>
